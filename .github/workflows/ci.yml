name: Well Arched Checker CI

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  quality-check:
    name: âœ… Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§° Lint with ESLint
        run: npx eslint .

      - name: ğŸ–Œï¸ Format check with Prettier
        run: npx prettier --check .

      - name: ğŸ§¹ Type check with TypeScript
        run: npx tsc --noEmit

      - name: ğŸ” Unused function check with ts-prune
        run: npm run check:unused-functions

      - name: ğŸ“¢ Unused import check
        run: npm run check:unused-imports

      # Optional: Uncomment if you want to run tests later
